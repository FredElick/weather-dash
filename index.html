<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header class="text-center bg-primary">
            <h1 class="col-12 ">Weather Dashboard</h1>
        </header>
        <div class="row justify-content-around text-center">
            <div class="col-lg-12">
            <div class="col-lg-3 bg-light">
                <h1>
                    Search For A City:
                </h1>
                <input name="city-input" id="city-input" type="text" autofocus="true" class="form-input"/>
                <button id="search" type="submit">Search</button>
            </div>
            <div class="col-lg-9 bg-dark">
                <div>
                    <h1 id="city">Choose a city</h1>
                    <p id="temp">Temp: </p>
                    <p id="wind">Wind:</p>
                    <p id="humidity">Humidity: </p>
                    <p>UV Index: <p id="uv"></p></p>
                </div>
                <div class="row justify-content-around">
                    <div class="col-lg-2">
                        <div class="card" id="plus-1"></div>
                    </div>
                    <div class="col-lg-2">
                        <div class="card" id="plus-2"></div>
                    </div>
                    <div class="col-lg-2">
                        <div class="card" id="plus-3"></div>
                    </div>
                    <div class="col-lg-2">
                        <div class="card" id="plus-4"></div>
                    </div>
                    <div class="col-lg-2">
                        <div class="card" id="plus-5"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
            <script src="./assets/javascript/script.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
            
    </body>
</html>
